<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type=”image/png” href="assets/img/favicon.png">
    <title>Viajes Chile</title>
    <!--CSS Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <!--Mi CSS-->
    <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
    <!--Inicio de NavBar-->
    <nav class="navbar navbar-expand-lg fixed-top mb-4 p-0">
        <div class="container">
        <a class="navbar-brand"><img src="assets/img/viajes.svg" style="width: 40px;"
                alt="Viajes Chile" /> Viajes Chile</a>
        <button class="navbar-toggler mr-4" type="button" data-toggle="collapse" data-target="#navbarNav"
            ariacontrols="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span><i class="fas fa-bars "></i></span>
        </button>

        <div class="collapse navbar-collapse mr-3" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#inicio">Inicio<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#quienes-somos">Quienes somos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#cards">Destacados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#formulario">Contacto</a>
                </li>
            </ul>
        </div>
        </div>
    </nav>

    <!-- inicio del carrousel-->
    <header id="inicio">
        <div id="rotating_photos" class="carousel slide" data-ride="carousel">

            <ol class="carousel-indicators">
                <li data-target="#rotating_photos" data-slide-to="0" class="active"></li>
                <li data-target="#rotating_photos" data-slide-to="1"></li>
                <li data-target="#rotating_photos" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner" role="listbox">

                <div class="carousel-item item active data-interval=1000">
                    <img class="d-block w-100 h-50 img-responsive" src="assets/img/carousel1.jpg" alt="First slide">
                    <figcaption class="carousel-caption">
                        <h5>Norte de Chile</h5>
                        <p>Llamas</p>
                    </figcaption>
                </div>
                <div class="carousel-item item data-interval=000">
                    <img class="d-block w-100 h-50 img-responsive" src="assets/img/carousel2.jpg" alt="Second slide">
                    <figcaption class="carousel-caption">
                        <h5>Isla de Pascua</h5>
                        <p>Moais</p>
                    </figcaption>
                </div>
                <div class="carousel-item item data-interval=1000">
                    <img class="d-block w-100 h-50 img-responsive" src="assets/img/carousel3.jpg" alt="Third slide">
                    <figcaption class="carousel-caption">
                        <h5>Sur de Chile</h5>
                        <p>Pinguinos</p>
                    </figcaption>
                </div>
            </div>

            <a class="carousel-control-prev" href="#rotating_photos" role="button" data-slide-to="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#rotating_photos" role="button" data-slide-to="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </header>

    <!--Inicio de seccion Quienes Somos-->
    <section id="quienes-somos">
        <h1>Quienes somos</h1>
    </section>

    <!--Inicio de seccion Cards-->
    <section id="cards">
        <h1>Cards</h1>
    </section>

    <!--Inicio de seccion Formulario--> 
    <section id="formulario">
        <h1>Formulario</h1>
    </section>

    <!--Inicio de Footer-->
    <Footer id="footer">
        <h1>Aca van los Iconos</h1>
    </Footer>

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!--Popper JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <!--Bootstrap JS-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Mi script-->
    <script src="./assets/js/script.js "></script>
</body>
</html>
